<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/public/Player.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend of Ahdila</title>
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="you-lose">
      <h1>You Lose!</h1>
      <button id="you-lose-btn">Play Again?</button>
    </div>
    <div class="game-container">
      <div class="dragon-container"> <img src="./public/Dragon.jpg" alt="" srcset="" />
        <h1 class="dragon-health"><span id="dragon-health"></span>/250</h1>
      </div>
      <div class="player-container">
        <div id="text-container" class="text-container">
          <h1>Dragon attacks</h1>
        </div>
        <div class="player-sprite-container"> <img src="./public/Player.jpeg" alt="player sprite" /> </div>
        <div class="player-ui-container" id="player-ui-container">
          <div class="player-stats">
            <h1 id="player-health-bar" class="player-health"><span id="player-health"></span>/200</h1>
            <h1 id="player-mana-bar" class="player-mana"><span id="player-mana"></span>/150</h1>
          </div>
          <div class="player-btns" id="players-btns-container"> <button id="attack-btn">Attack</button> <button
              id="magic-btn">Magic</button> <button id="items-btn">Items</button> <button id="giveup-btn">Give
              Up</button> </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
