<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="container">
    <div class="game-container">
      <div class="dragon-container">
        <img src="./public/Dragon.jpg" alt="" srcset="">
      </div>
      <div class="player-container">
        <div class="text-container">
          <h1>Dragon attacks</h1>
        </div>
        <div class="player-sprite-container">
          <img src="./public/Player.jpeg" alt="player sprite">
        </div>
        <div class="player-ui-container" id="player-ui-container">
          <div class="player-stats">
            <h1 class="player-health">100/100</h1>
            <h1 class="player-mana">150/150</h1>
          </div>
          <div class="player-btns">
            <button id="attack-btn">Attack</button>
            <button id="magic-btn">Magic</button>
            <button id="items-btn">Items</button>
            <button id="giveup-btn">Give Up</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
